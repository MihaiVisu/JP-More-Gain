<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manager Set-Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 550px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        /* On small screens, set height to 'auto' for the grid */
        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JPMoreGain</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
                
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    </nav>

    <div class="container-fluid" >
        <div class="row content" >
            
            <br>
       <div style="text-align:center;">
           <h2> Create Questions</h2>
            <div class="col-md-9 col-centered">
                <div class="well">
                    <h4>Question 1</h4>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="well">
                            <h4>Question 2</h4>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="well">
                            <h4>Question 3</h4>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="well">
                            <h4>Question 4</h4>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="well">
                            <h4>Question 5</h4>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div id="lastRow">
                    <div class="col-xs-2">
                        <div class="well">
                            <h4>Question 6</h4>
                        </div>
                    </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="well" style="text-align:center;">
                            <button type="button" class="btn btn-primary" aria-label="Left Align" onclick="displayInput()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>

                        </div>
                    </div>
                </div>
                <div class="well" id="inputField" style="visibility:hidden">
                        <input type="text" id="newQuestion" class="form-control" aria-label="">
                    <button  value="Submit" class="btn-primary" onclick="addQuestion()">Submit</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .col-centered {
            float: none;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
    <script>
        function addQuestion() {
            var e = document.createElement('div');
            var q = document.getElementById("newQuestion").value;
            e.innerHTML = '<div class="col-xs-2"><div class="well"><h4>'+q+'</h4></div></div >';
            document.getElementById("lastRow").appendChild(e.firstChild);
            document.getElementById("inputField").style.visibility = 'hidden';

        }
        function displayInput() {

            document.getElementById("newQuestion").value = "";
            document.getElementById("inputField").style.visibility = 'visible';
        }
    </script>
</body>
</html>

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */

<h2>Summary</h2>
      <div class="col-md-12 col-centered">
          <div class="row">
              <div class="col-sm-6">
                  <div class="jumbotron">
                      <h4>Last week actionables</h4>
                      <!-- Include some pie plot. -->
                      <div id="myDiv" style="width: 400px; height: 110px;"><!-- Plotly chart will be drawn inside this DIV --></div>
                      <script>
                      var data = [{
                                    values: [6, 2],
                                    labels: ['Completed', 'Not completed'],
                                    type: 'pie'
                                  }];

                                  var layout = {
                                    height: 250,
                                    width: 400
                                  };

                      Plotly.newPlot('myDiv', data, layout);
                      </script>

                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="jumbotron">
                      <h4>Important questions and comments</h4>

                                              <!-- Trigger the modal with a button -->
                                              <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Questions</button>

                                              <!-- Modal -->
                                              <div class="modal fade" id="myModal" role="dialog">
                                                <div class="modal-dialog">

                                                  <!-- Modal content-->
                                                  <div class="modal-content">
                                                    <div class="modal-header">
                                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                      <h4 class="modal-title">Questions</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                      <p>Some text in the modal.</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    </div>
                                                  </div>

                                                </div>

                                            </div>



                                              <!-- Trigger the modal with a button -->
                                              <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal2">Comments</button>

                                              <!-- Modal -->
